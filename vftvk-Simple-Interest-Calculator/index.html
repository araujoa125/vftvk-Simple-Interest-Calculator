<!DOCTYPE html>

<html>
    <head>
        <title>
            Simple Interest Calculator
        </title>

        <div class="maindiv">
        <h1 style="text-align: center;">
            <span>Simple Interest Calculator</span>
        </h1>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
            <ul class="container">
            <p>
        Amount <input type="number"  id="principal"> 
             </p>

             <p>
                 Interest Rate : <input type= "range" min="1" max="20" step="0.25" value="10.25"><span id="result">10.25%</span></input>
             </p>

            <p>
                 No. of Years  
                <select id="selectNumber">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
             </p>
            
        </ul> 
        <p>
             <button onclick="compute()" >
                 
                 Compute Interest <span id="Result" ></span>
              
             </button>
        </p>
    
    </body>
    <footer>
        <span>&#169; Everyone Can Get Rich</span>
    </footer>
</div>
</html>
